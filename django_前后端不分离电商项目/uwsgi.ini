[uwsgi]
#使用nginx调度度服务器连接该uwsgi服务器时使用以下项
socket=127.0.0.1:8000
#直接使用uwsgi服务器做web服务器时使用以下项,服务器的ip和端口
#http=127.0.0.1:8000
#项目目录, 制定到项目的目录名称
chdir=/home/python/Desktop/DailyFresh/daily_fresh
#项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=daily_fresh/wsgi.py
# 启动服务器之后工作的进程(接收客户端请求)数
processes=4
# 工作进程中的线程数
threads=2
# 进程中存在一个主进程
master=True
# 启动服务器之后会生成文件uwgi.pid，里面保存的是主进程进程号,生成在项目目录下
pidfile=uwsgi.pid
# 服务器启动之后在后台运行，会生成文件uwsgi.log，保存日志信息,生成在项目目录下
daemonize=uwsgi.log
# 指定虚拟环境的目录  进入虚拟环境后可以使用which python 查看到虚拟环境所在路径 注意which python 查询到的是虚拟环境里Python的路径,需要截取,本程序使用的是django_env_python3虚拟环境
virtualenv=/home/python/.virtualenvs/django_env_python3
